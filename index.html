<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Req meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport"
            content="wclassth=device-wclassth, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <title>Music Player</title>
    </head>
    <body>
        <div class="background">
            <img class="bg-img" src="./assets/images/background.jpg">
        </div>
        <div class="container mt-5">
            <div class="row mt-4 header">
                <div class="col-10 bg-primary">
                    <img class="mx-3" src="./assets/images/logo.png"
                        alt="The Wind Logo" class="img-fluid" style>
                </div>
                <div class="col-1 bg-primary"><i
                        class="fa-solid fa-bars"></i></div>
                <div class="col-1 bg-primary"><i
                        class="fa-regular fa-user"></i></div>
            </div>
            <div class="row mt-5">
                <div class="col-5 bg-primary d-flex justify-content-center">
                    <img class src="./assets/images/vinyl-disc.png">
                    <div class="bottom">
                        <div class="shuffle-function">
                            <i class="fa-solclass fa-shuffle"></i>
                        </div>
                        <div class="backward-function">
                            <i class="fa-solclass fa-backward"></i>
                        </div>
                        <div class="play-function">
                            <i class="fa-solclass fa-play"></i>
                        </div>
                        <div class="forward-function">
                            <i class="fa-solclass fa-forward"></i>
                        </div>
                        <div class="repeat-function">
                            <i class="fa-solclass fa-repeat"></i>
                        </div>
                    </div>
                </div>
                <div class="col-7 bg-primary">PLAYLIST</div>
            </div>
            <div class="row mt-5 fixed-bottom">
                <div class="col-10 bg-primary">DURATION</div>
                <div class="col-2 bg-primary">VOLUME</div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
