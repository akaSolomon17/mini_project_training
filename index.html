<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Wind Player</title>
    <link rel="icon" href="./assets/images/logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="background">
      <img class="bg-img" src="./assets/images/song1.jpg" />
    </div>
    <div class="container mt-5">
      <div class="row mt-5 pb-5 header">
        <div class=" ps-1 col-10 ps-5 d-flex align-items-center fw-bolder">
          <img
            class="logo"
            src="./assets/images/logo.png"
            alt="The Wind Logo"
            class="img-fluid"
            style />
          Wind Player
        </div>
        <div class="col-1 d-flex justify-content-end">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="col-1 d-flex justify-content-start">
          <img class="img-fluid"
            src="https://res.cloudinary.com/dooge27kv/image/upload/v1701672147/user_ccpmhz.png"
            alt="user_ava" style="cursor: pointer;">
        </div>
      </div>
      <div class="row pt-3 pb-4">
        <div
          class="disc-container col-6 d-flex flex-column justify-content-center">
          <div
            class="mb-5 position-relative">
            <img
              src="./assets/images/song1.jpg"
              class="disc-img img-fluid rounded stop" />
          </div>
          <div
            class="control d-flex align-items-center justify-content-center mt-5">
            <i class="fa-solid fa-shuffle mx-3" id="shuffle"></i>
            <i class=" fa-solid fa-backward mx-3" id="backward"></i>
            <i class=" fa-regular fa-circle-play fa-2xl mx-3"
              id="playpause"></i>
            <i class=" fa-solid fa-forward mx-3" id="forward"></i>
            <i class=" fa-solid fa-repeat mx-3" id="repeat"></i>
          </div>
        </div>
        <div class="col-6 ms-5 d-flex flex-column">
          <div class="song-info">
            <div class="current-song fs-1 mb-2  fw-bolder">Song name</div>
            <div class="song-details d-flex align-items-center mb-4">
              <div class=" fs-5 fw-medium">Artist</div>
            </div>
          </div>
          <table class="table table-borderless hover-active" id="playlist">
            <tr class="song">
              <td class="num fs-5 fw-medium">1</td>
              <td class="song-title fs-5 fw-medium">Let's See What The Night Can
                Do</td>
              <td class="like justify-content-center">
                <i class="fa-regular fa-heart"></i>
              </td>
              <td class="length fs-5">04:25</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-11 d-flex align-items-center">
          <div class="fs-6 ps-4 pe-4">00:15</div>
          <div
            class="progress"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" style="width: 5%"></div>
          </div>
          <div class="fs-6 ms-4">00:00</div>
        </div>
        <div class="col-1 d-flex justify-content-start align-items-center">
          <i class="fa-solid fa-volume-high"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
